; https://docs.platformio.org/page/projectconf.html

[env:myboard]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_protocol = esptool
lib_deps_builtin =
	WIRE
	ESP8266WiFi
lib_deps = 
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	https://github.com/sparkfun/SparkFun_High_Precision_Temperature_Sensor_TMP117_Qwiic.git
